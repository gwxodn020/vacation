<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        #t {
            padding: 10px 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #t:hover {
            background-color: #2179a2;
        }
        
        #to {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
        }
        
        #to.show {
            opacity: 1; 
            bottom: 100px;
        }
    </style>
</head>
<body>
    <button id="t">클릭하면 토스트 메시지가 나옵니다!</button>
    <div id="to">토스트 메시지입니다!</div> 
    
    <script>
        document.getElementById('t').addEventListener('click', () => {
            const toast = document.getElementById('to');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
